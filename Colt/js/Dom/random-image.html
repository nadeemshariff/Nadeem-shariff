<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Image random position</title>
</head>
<body>

    <div id="square"></div>

    <style>
        #square {
            position: absolute;
            width: 200px;
            height: 200px;
            animation: changeColor 5s infinite;
        }

        @keyframes changeColor {
            0% { background-color: red; }
            25% { background-color: yellow; }
            50% { background-color: blue; }
            75% { background-color: green; }
            100% { background-color: red; }
        }
    </style>

    <script>
        const square = document.querySelector('#square');

        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        
        function setRandomPosition() {
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 200;
            const randomX = getRandomIntInclusive(0, maxX);
            const randomY = getRandomIntInclusive(0, maxY);
            square.style.transition = 'transform 0.5s ease-in-out';
            square.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        setRandomPosition();
        window.addEventListener('resize', setRandomPosition);
        
        setInterval(setRandomPosition, 2000);
    </script>
    
</body>
</html>
