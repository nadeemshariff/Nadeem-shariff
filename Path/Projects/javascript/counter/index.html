<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <label for="" id="count" class="block text-center text-[5em] font-helvetica">0</label>    
    <div id="btn-container" class="text-center gap-2">
        <button id="increment" class="buttons px-5 text-[1.5em] text-black bg-[#e6e6e6] rounded-lg shadow-md shadow-[#bfbfbf] active:shadow-inner active:translate-y-[2px] active:bg-[#d6d6d6] transition-all duration-150 border-2 border-[#e6e6e6] active:border-[#bfbfbf]">+</button>
        
        <button id="reset" class="buttons px-5 text-[1.5em] text-black bg-[#e6e6e6] rounded-lg shadow-md shadow-[#bfbfbf] active:shadow-inner active:translate-y-[2px] active:bg-[#d6d6d6] transition-all duration-150 border-2 border-[#e6e6e6] active:border-[#bfbfbf]">Reset</button>

        <button id="decrement" class="buttons px-5 text-[1.5em] text-black bg-[#e6e6e6] rounded-lg shadow-md shadow-[#bfbfbf] active:shadow-inner active:translate-y-[2px] active:bg-[#d6d6d6] transition-all duration-150 border-2 border-[#e6e6e6] active:border-[#bfbfbf]">-</button>
    
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
