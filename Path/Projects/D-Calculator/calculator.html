<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Calculator</title> 
</head>
<body>
    
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
            .calculator {
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                padding: 20px;
                width: 300px;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            label {
                display: block;
                margin-top: 10px;
                color: #666;
            }
            input[type="number"] {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            button {
                width: 100%;
                padding: 10px;
                margin-top: 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
            #result {
                margin-top: 20px;
                text-align: center;
                font-weight: bold;
            }
        </style>
        <div class="calculator">
            <h1>Dowry Calculator</h1>
            <label for="salary">Monthly Salary:</label>
            <input type="number" id="salary" placeholder="Enter monthly salary">
            
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age">
            
            <label for="networth">Net Worth:</label>
            <input type="number" id="networth" placeholder="Enter net worth">
            
            <button onclick="calculateDowry()">Calculate</button>
            
            <div id="result"></div>
        </div>
    
        <script>
            function calculateDowry() {
                const salary = parseFloat(document.getElementById('salary').value);
                const age = parseInt(document.getElementById('age').value);
                const networth = parseFloat(document.getElementById('networth').value);
                
                if (isNaN(salary) || isNaN(age) || isNaN(networth)) {
                    alert('Please enter valid numbers for all fields.');
                    return;
                }
                
                const baseAmount = salary * 12 * 2; // Two years of annual salary
                const ageMultiplier = Math.max(1, (40 - age) / 10); // Age factor
                const networthFactor = networth * 0.1; // 10% of net worth
                
                const minAmount = Math.round(baseAmount * ageMultiplier);
                const maxAmount = Math.round(minAmount + networthFactor);
                
                document.getElementById('result').innerHTML = `
                    Estimated Dowry Range:<br>
                    Minimum: $${minAmount.toLocaleString()}<br>
                    Maximum: $${maxAmount.toLocaleString()}
                `;
            }
        </script>
    
</body>
</html>
