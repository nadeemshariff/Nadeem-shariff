<html>
<head>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .carousel {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            height: auto;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            width: 80%;
        }
        .card {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            margin: 0;
            font-size: 24px;
            color: #1a73e8;
        }
        .card p {
            margin: 10px 0;
            font-size: 18px;
            color: #666;
        }
        .card button {
            background-color: #1a73e8;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .card button:hover {
            background-color: #1558b0;
        }
        .footer {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 1024px) {
            .card {
                width: 45%;
            }
        }
        @media (max-width: 768px) {
            .card {
                width: 45%;
            }
        }
        @media (max-width: 480px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="https://placehold.co/800x400?text=Image+1" alt="Carousel Image 1">
            <img src="https://placehold.co/800x400?text=Image+2" alt="Carousel Image 2">
            <img src="https://placehold.co/800x400?text=Image+3" alt="Carousel Image 3">
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-button" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    <div class="cards">
        <div class="card">
            <h3>youtube</h3>
            <p>card</p>
            <button>watch now</button>
        </div>
        <div class="card">
            <h3>youtube</h3>
            <p>card</p>
            <button>watch now</button>
        </div>
        <div class="card">
            <h3>youtube</h3>
            <p>card</p>
            <button>watch now</button>
        </div>
        
    </div>
    <div class="footer">
        <p>copyright - Yourname</p>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-images img');
        const totalSlides = slides.length;

        function showSlide(index) {
            const carouselImages = document.querySelector('.carousel-images');
            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }
            const offset = -currentSlide * 100;
            carouselImages.style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        setInterval(nextSlide, 3000); // Auto-slide every 3 seconds
    </script>
</body>
</html>
