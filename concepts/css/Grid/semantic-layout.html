<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layout</title>
</head>
<body>
        <style>
            body {
                display: grid;
                grid-template-areas:
                    "banner banner"
                    "header header"
                    "nav nav"
                    "aside main"
                    "footer footer";
                grid-template-columns: 1fr 3fr;
                gap: 20px;
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                font-family: Arial, sans-serif;
            }
            .banner { grid-area: banner; background-color: #f0f0f0; }
            .header { grid-area: header; background-color: #e0e0e0; }
            .nav { grid-area: nav; background-color: #d0d0d0; }
            .aside { grid-area: aside; background-color: #c0c0c0; }
            .main { grid-area: main; background-color: #b0b0b0; }
            .footer { grid-area: footer; background-color: #a0a0a0; }
            .banner, .header, .nav, .aside, .main, .footer {
                padding: 20px;
                border-radius: 5px;
                transition: all 0.3s ease;
            }
            .banner:hover, .header:hover, .nav:hover, .aside:hover, .main:hover, .footer:hover {
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                transform: scale(1.02);
            }
            .nav ul {
                list-style-type: none;
                padding: 0;
            }
            .nav ul li {
                margin-bottom: 10px;
            }
            .nav ul li a {
                text-decoration: none;
                color: #333;
                transition: color 0.3s ease;
            }
            .nav ul li a:hover {
                color: #007bff;
            }
            .main article, .main section {
                margin-bottom: 20px;
            }
            .main h2, .main h3 {
                color: #333;
            }
            .main p {
                line-height: 1.6;
            }
            @media (max-width: 768px) {
                body {
                    grid-template-areas:
                        "banner"
                        "header"
                        "nav"
                        "main"
                        "aside"
                        "footer";
                    grid-template-columns: 1fr;
                }
            }
        </style>
        <div class="banner">Banner</div>
        <header class="header">Header</header>
        <nav class="nav">Navigation
            <!-- <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul> -->
        </nav>
        <aside class="aside">Aside</aside>
        <main class="main">
            <article>
                <h2>Article Title</h2>
                <p>This is the main content of the article.</p>
            </article>
            <section>
                <h3>Section Title</h3>
                <p>This is a section within the main content.</p>
            </section>
        </main>
        <footer class="footer">Footer</footer>
</body>
</html>
