<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Weather App</h1>
        <div class="flex mb-4">
            <input type="text" id="cityInput" placeholder="Enter city name" 
                   class="flex-grow p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="searchButton" 
                    class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Search
            </button>
        </div>
        <div id="weatherInfo" class="text-center"></div>
    </div>

    <script>
        // Your JavaScript code here
        function displayWeather(data) {
    const { name, main, weather } = data;
    weatherInfo.innerHTML = `
        <h2 class="text-2xl font-bold mb-2">${name}</h2>
        <p class="text-4xl font-bold mb-4">${Math.round(main.temp)}Â°C</p>
        <p class="mb-2">Humidity: ${main.humidity}%</p>
        <p class="mb-4">${weather[0].description}</p>
        <img src="http://openweathermap.org/img/w/${weather[0].icon}.png" alt="Weather icon" class="mx-auto">
    `;
}

        
    </script>
</body>
</html>
