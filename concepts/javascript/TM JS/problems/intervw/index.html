<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots with Undo/Redo</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            border: 1px solid black;  // This sets the border of the container to a solid line with a width of 1 pixel and a color of black.
            position: relative;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
        }
        button {
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>

    <script>
        const container = document.getElementById('container');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');

        let dots = [];
        let removedDots = [];

        container.addEventListener('click', (e) => {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = `${e.clientX - container.offsetLeft}px`;
            dot.style.top = `${e.clientY - container.offsetTop}px`;
            container.appendChild(dot);
            dots.push(dot);
            removedDots = [];
            updateButtons();
        });

        undoBtn.addEventListener('click', () => {
            if (dots.length > 0) {
                const removedDot = dots.pop();
                container.removeChild(removedDot);
                removedDots.push(removedDot);
                updateButtons();
            }
        });

        redoBtn.addEventListener('click', () => {
            if (removedDots.length > 0) {
                const redoDot = removedDots.pop();
                container.appendChild(redoDot);
                dots.push(redoDot);
                updateButtons();
            }
        });

        function updateButtons() {
            undoBtn.disabled = dots.length === 0;
            redoBtn.disabled = removedDots.length === 0;
        }

        updateButtons();
    </script>
</body>
</html>
