<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot with undo and redo</title>
    <style>
        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
        }
        #container {
            
            width: 400px;
            height: 400px;
            border: 1px solid black;
            position: relative;
        }
        button {
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="resetBtn">Reset</button>

    
    
    
    
    
    
    <script src="./dotscript.js"></script>
    
</body>
</html>
